<md-content>
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
      </md-button>
      <h1>Scripter</h1>
    </div>
  </md-toolbar>

  <!-- toobar end -->

  <div layout="row">
    <div layout="column" flex layout-align="center center">
      <md-button ng-click="clearData()">Clear Data</md-button>
      <div>
        <md-input-container>
          <md-select ng-model="selectedScript">
            <md-optgroup label="selectedScript">
              <md-option ng-value="script" ng-repeat="script in scripts">{{script.name}}</md-option>
            </md-optgroup>
          </md-select>
        </md-input-container>
        <md-input-container ng-if="selectedScript.id">
          <input ng-model="selectedScript.id" disabled>
        </md-input-container>
      </div>
      <md-input-container>
        <label>Name:</label>
        <input ng-model="script.name">
      </md-input-container>
      <md-input-container>
        <label>Script:</label>
        <textarea ng-model="script.code" columns="1" md-maxlength="500"></textarea>
        <div ui-ace="{
            useWrapMode: true,
            showGutter: false,
            theme: 'twilight',
        }" ng-model="script.code">

        </div>
      </md-input-container>
      <md-input-container ng-repeat="variable in variables">
        <div>
          <label>{{variable}}</label>
          <input name="variable" ng-model="variableValues[variable]">
        </div>
      </md-input-container>
      <parse-script script="fullScript" variables="{{variables}}"></parse-script>

      <md-button class="md-raised" ng-disabled="!isScriptOk()" ng-click="saveScript()">Save</md-button>
    </div>
    <div layout="column" flex
        <div ui-ace readonly ng-model="fullScript">

        </div>
    </div>

  </div>
</md-content>
